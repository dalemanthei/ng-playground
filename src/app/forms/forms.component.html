<form [formGroup]="addressForm" novalidate>
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Company (disabled)" disabled value="Google">
  </md-input-container>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="First name" formControlName="firstName">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Long Last Name That Will Be Truncated" formControlName="lastName">
        </md-input-container>
      </td>
    </tr>
  <!--</table>-->

  <!--<p>-->
    <!--<md-input-container class="example-full-width">
      <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
    </md-input-container>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Address 2"></textarea>
    </md-input-container>
  </p>-->

    <!--<table cellspacing="0">-->
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="City" formControlName="city">
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="State" formControlName="state">
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043" formControlName="zip">
            <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
          </md-input-container>
        </td>
      </tr>
    </table>
</form>

<p>Form value: {{ addressForm.value | json }}</p>
<p>Form status: {{ addressForm.status | json }}</p>
