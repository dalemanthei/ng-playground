<form [formGroup]="addressForm"
      novalidate>
  <mat-form-field class="example-full-width">
    <input matInput
           placeholder="Company (disabled)"
           disabled
           value="Google">
  </mat-form-field>

  <table class="example-full-width"
         cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="First name"
                 formControlName="firstName">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="Long Last Name That Will Be Truncated"
                 formControlName="lastName">
        </mat-form-field>
      </td>
    </tr>
    <!--</table>-->

    <!--<p>-->
    <!--<mat-form-field class="example-full-width">
      <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Address 2"></textarea>
    </mat-form-field>
  </p>-->

    <!--<table cellspacing="0">-->
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="City"
                 formControlName="city">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="State"
                 formControlName="state">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput
                 #postalCode
                 maxlength="5"
                 placeholder="Postal Code"
                 value="94043"
                 formControlName="zip">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>

<p>Form value: {{ addressForm.value | json }}</p>
<p>Form status: {{ addressForm.status | json }}</p>
