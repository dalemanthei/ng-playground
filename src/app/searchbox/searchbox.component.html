<div>

  <h3>{{title}}</h3>

  <div>
    <md-input-container>
      <input mdInput placeholder="Enter giphy search" type="text" id="giphySearch" [formControl]="searchControl">
    </md-input-container>
  </div>

  <div>
    <img *ngFor="let gif of resultSet"
      src="{{gif.downsized.url}}"
      height={{gif.downsized.height}}
      width={{gif.downsized.width}}
      alt="">
  </div>

</div>
